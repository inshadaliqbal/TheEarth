name: theearth
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  model_viewer_plus: ^1.5.1
  connectivity_plus: 5.0.0
  flutter_popup: ^3.3.0
  url_launcher: ^6.1.11
  flutter_spinkit: ^5.1.0

flutter:

  uses-material-design: true
  assets:
     - images/
     - assets/

  fonts:
     - family: nazal
       fonts:
          - asset: fonts/nasalization.ttf
     - family: spaceage
       fonts:
         - asset: fonts/spaceage.ttf
     - family: earthorbit
       fonts:
         - asset: fonts/earthorbiter.ttf
     - family: suiss
       fonts:
         - asset: fonts/Suissnord.otf
     - family: spaceship
       fonts:
         - asset: fonts/spaceship.ttf
     - family: radiospace
       fonts:
         - asset: fonts/radiospace.ttf
     - family: square
       fonts:
         - asset: fonts/square.otf
     - family: bitsu
       fonts:
         - asset: fonts/bitsu.ttf